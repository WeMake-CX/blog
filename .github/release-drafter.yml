name-template: v$RESOLVED_VERSION ðŸ’™
tag-template: v$RESOLVED_VERSION
autolabeler:
  - label: chore
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: bug
    branch:
      - '/fix\/.+/'
    title:
      - /fix/i
  - label: enhancement
    branch:
      - '/feature\/.+/'
prerelease-identifier: alpha
categories:
  - title: Features
    labels:
      - feature
  - title: Bug Fixes
    labels:
      - patch
  - title: Maintenance
    label: chore
exclude-labels:
  - skip-changelog
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch
template: |
  ## Changes

  $CHANGES
